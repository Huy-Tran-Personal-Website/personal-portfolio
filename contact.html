    <h1>Contact Form</h1>
    <p>Please fill in your information</p>

    <main class="info">
        <Form>

            <!--name-->
            <div>
                <label for="fname">First Name: </label>
                <input type="text" name="fname" id="fname">
                <label for="lname">Last Name: </label>
                <input type="text" name="lname" id="lname">
            </div>

            <!--email-->
            <div>
                <label for="email">Enter your email: </label>
                <input type="text" name="email" id="email">
            </div>

            <!--phone number-->
            <div>
                <label for="phone">Enter your phone number: </label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3} -[0-9]{3}-[0-9]{4}">
            </div>

            <!--choosing type of messages-->
            <label for="message subject">Better the website</label>
            <select name="message" id="message subject">
                <option value="">--please choose a option--</option>
                <option value="style">-Style</option>
                <option value="HTML">-HTML Formattign</option>
                <option value="JS">-Adding JS</option>
            </select>
            <br>

            <!--writing messages-->
            <label for="message">Message/suggestion</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </Form>
    </main>

    <input type="button" value="Submit">


    <footer class="la">
        <a href="http://facebook.com">
            <img class="la" src="https://postandparcel.info/wp-content/uploads/2015/06/facebooklogo.png"
