<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--style for all pages-->
    <link rel="stylesheet" href="style.css">
    <!--style for this contact page-->
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>

<body>
    <div class="head1">
        <h1>Contact Form</h1>
        <p>Please fill in your information</p>
    </div>

    <main class="info">
        <Form id="form">

            <!--name-->
            <div>
                <label for="lname">First Name:</label>
                <input name="submit" autocomplete="name">

                <br> <br>

                <label for="lname">Last Name: </label>
                <input type="text" name="lname" id="lname">
            </div>

            <br>

            <!--email-->
            <div>
                <label for="email">Enter your email: </label>
                <input type="text" name="email" id="email">
            </div>

            <br>

            <!--choosing type of messages-->
            <label for="message subject">Better the website</label>
            <select name="message" id="message subject">
                <option value="">--please choose a option--</option>
                <option value="style">-Style</option>
                <option value="HTML">-HTML Formattign</option>
                <option value="JS">-Adding JS</option>
            </select>

            <br> <br>

            <!--writing messages-->
            <label for="message">Message/suggestion</label> <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <br>

            <input type="submit" id="submit">

        </Form>

    </main>
</body>

<script src="javascript.js"></script>

</html>
