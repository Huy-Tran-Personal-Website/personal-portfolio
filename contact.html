<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!--style for this contact page-->
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
</head>

<body>

    <header>
        <nav class="links">
            <a href="index.html">HOME</a>
            <a href="about.html">ABOUT</a>
            <a href="portfolio.html">PORTFOLIO</a>
            <a href="contact.html">CONTACT</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">

            <h1>Contact Form</h1>

            <Form id="form">

                <!--name-->
                <div>
                    <label for="lname">First Name: </label>
                    <input name="submit" autocomplete="name" placeholder="first name">

                    <br> <br>

                    <label for="lname">Last Name: </label>
                    <input type="text" name="lname" id="lname" placeholder="last name">
                </div>

                <br>

                <!--email-->
                <div>
                    <label for="email">Enter your email: </label>
                    <input type="text" name="email" id="email" placeholder="email">
                </div>

                <br>

                <!--choosing type of messages-->
                <label for="message subject">Category to better style webpage</label>
                <select name="message" id="message subject">
                    <option value="">--please choose a option--</option>
                    <option value="style"> CSS</option>
                    <option value="HTML"> HTML</option>
                    <option value="JS"> JS</option>
                </select>

                <br> <br>

                <!--writing messages-->
                <label for="message">Message/suggestion: </label> <br> <br>
                <textarea name="message" id="message" placeholder="Improve message" cols="30" rows="10"></textarea>

                <br> <br>

                <input type="submit" id="submit">

            </Form>
        </div>
    </main>
</body>

<script src="javascript.js"></script>

</html>
